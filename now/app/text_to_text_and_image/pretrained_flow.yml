jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  version: ${{ ENV.JINA_VERSION }}
  retention_days: ${{ RETENTION_DAYS }}
executors:
- name: autocomplete_executor
  uses: ${{ ENV.AUTOCOMPLETE_EXECUTOR_NAME }}
  needs: gateway
  env:
    JINA_LOG_LEVEL: DEBUG
- name: preprocessor
  uses: ${{ ENV.PREPROCESSOR_NAME }}
  uses_with:
    app: ${{ ENV.APP }}
    admin_emails: ${{ ENV.ADMIN_EMAILS }}
    user_emails: ${{ ENV.USER_EMAILS }}
  jcloud:
    resources:
      memory: 1G
  env:
    JINA_LOG_LEVEL: DEBUG
- name: sbert_encoder
  uses: jinahub+docker://TransformerSentenceEncoder/latest
  uses_with:
    model_name: sentence-transformers/msmarco-distilbert-base-v4
    pretrained_model_name_or_path: sentence-transformers/msmarco-distilbert-base-v4
    access_paths: '@c'
  env:
    JINA_LOG_LEVEL: DEBUG
  needs: preprocessor
  jcloud:
    resources:
      memory: 1G
- name: clip_encoder
  uses: jinahub+docker://CLIPOnnxEncoder/latest
  uses_with:
    name: ViT-B-32::openai
    access_paths: '@c'
  env:
    JINA_LOG_LEVEL: DEBUG
  needs: preprocessor
  jcloud:
    resources:
      memory: 1G
- name: indexer
  uses: ${{ ENV.INDEXER_NAME }}
  uses_with:
    hosts: ${{ ENV.HOSTS }}
    dims: ${{ ENV.N_DIM }}
    columns: ${{ ENV.COLUMNS }}
    admin_emails: ${{ ENV.ADMIN_EMAILS }}
    user_emails: ${{ ENV.USER_EMAILS }}
    traversal_paths: '@c'
  jcloud:
    capacity: on-demand
    resources:
      memory: ${{ ENV.INDEXER_MEM }}
      cpu: 1.0
  env:
    JINA_LOG_LEVEL: DEBUG
  needs:
  - sbert_encoder
  - clip_encoder
  disable_reduce: true