jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  prefetch: 10
  cors: True
jcloud:
  version: 3.6.6
  retention_days: -1
executors:
  - name: encoder_text
    uses: ${{ ENV.ENCODER_NAME }}
    jcloud:
      resources:
        memory: 8G
    uses_with:
      model_name: ${{ ENV.PRE_TRAINED_MODEL_NAME }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: indexer
    uses: ${{ ENV.INDEXER_NAME }}
    jcloud:
      capacity: on-demand
      resources:
        memory: 4G
    env:
      JINA_LOG_LEVEL: DEBUG