jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  prefetch: 10
  cors: True
jcloud:
  version: 3.7.0
  retention_days: -1
executors:
  - name: preprocessor
    uses: ${{ ENV.PREPROCESSOR_NAME }}
    uses_with:
      app: ${{ ENV.APP }}
    jcloud:
      resources:
        memory: 2G
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: encoder_text
    uses: ${{ ENV.ENCODER_NAME }}
    jcloud:
      resources:
        memory: 8G
    uses_with:
      model_name: ${{ ENV.PRE_TRAINED_MODEL_NAME }}
      pretrained_model_name_or_path: ${{ ENV.PRE_TRAINED_MODEL_NAME }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: postprocessor
    uses: jinahub+docker://NOWPostprocessor/v0.0.4
    jcloud:
      resources:
        memory: 1G
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: indexer
    uses: ${{ ENV.INDEXER_NAME }}
    uses_with:
      n_dim: ${{ ENV.PRE_TRAINED_EMBEDDINGS_SIZE }}
    jcloud:
      capacity: on-demand
      resources:
        memory: ${{ ENV.INDEXER_MEM }}
        cpu: 1.0
    env:
      JINA_LOG_LEVEL: DEBUG