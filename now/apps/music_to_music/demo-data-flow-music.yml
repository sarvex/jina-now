jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  prefetch: 10
  cors: True
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  version: ${{ ENV.JINA_VERSION }}
  retention_days: ${{ RETENTION_DAYS }}
  custom_dns:
    - ${{ ENV.CUSTOM_DNS }}
executors:
  - name: preprocessor
    uses: ${{ ENV.PREPROCESSOR_NAME }}
    uses_with:
      app: ${{ ENV.APP }}
      admin_emails: ${{ ENV.ADMIN_EMAILS }}
      user_emails: ${{ ENV.USER_EMAILS }}
    jcloud:
      resources:
        memory: 1G
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: encoder_music
    uses: ${{ ENV.ENCODER_NAME }}
    jcloud:
      resources:
        memory: 4G
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: linear_head
    uses: ${{ ENV.LINEAR_HEAD_NAME }}
    uses_with:
      finetune_layer_size: ${{ ENV.N_DIM }}
      pre_trained_embedding_size: ${{ ENV.PRE_TRAINED_EMBEDDINGS_SIZE }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: postprocessor
    uses: jinahub+docker://NOWPostprocessor/v0.0.5
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: indexer
    uses: ${{ ENV.INDEXER_NAME }}
    uses_with:
      dim: ${{ ENV.N_DIM }}
      columns: ${{ ENV.COLUMNS }}
      admin_emails: ${{ ENV.ADMIN_EMAILS }}
      user_emails: ${{ ENV.USER_EMAILS }}
    jcloud:
      capacity: on-demand
      resources:
        memory: ${{ ENV.INDEXER_MEM }}
        cpu: 1.0
    env:
      JINA_LOG_LEVEL: DEBUG